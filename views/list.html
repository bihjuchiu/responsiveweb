<!doctype html>

<html lang="en-US">
<head>
<title>List</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="../css/list.css" />
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="../js/controller/listCtrl.js"></script>
<script src="../app.js"></script>
</head>

<body ng-app="mainApp" ng-controller="listCtrl">
  <h2>List items</h2>
  
  <table>
    <tr>
      <th style="width: 20%">
        Date/Time
      </th>
      <th style="width: 20%">
        Item
      </th>
      <th style="width: 20%">
        Owner
      </th>
      <th style="width: 20%">
        Size
      </th>
      <th style="width: 10%">
        Edit
      </th>
      <th style="width: 10%">
        Cancel
      </th>
    </tr>
    <tr ng-repeat="data in listCtrl.listData">
      <td style="width: 20%">
        {{data.time}}
      </td>
      <td style="width: 20%">
        {{data.item}}
      </td>
      <td style="width: 20%">
        {{data.owner}}
      </td>
      <td style="width: 20%">
        {{data.size}}
      </td>
      <td style="width: 10%">
        <span style="cursor: pointer; opacity: .2;"
            ng:click="listCtrl.edit($index)">
          <img ng:src="../images/edit.png">
        </span>
      </td>
      <td style="width: 10%">
        <span style="cursor: pointer; opacity: .2;"
            ng:click="listCtrl.edit($index)">
          <img ng:src="../images/delete.png">
        </span>
      </td>
    </tr>
  </table>
</body>

</html>
